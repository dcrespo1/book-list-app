version: "3"

env:
  ENV: local

tasks:
  run-utils:
    desc: "Start Database"
    dir: utils
    dotenv:
      - .env.local
    cmds:
      - docker compose up --build -d
  clear-utils:
    desc: "Stop Database and clear everything"
    dir: utils
    dotenv:
      - .env.local
    cmds:
      - docker compose down -v
      - sudo rm -rf ../utils/_data
  start:
    desc: "Start Air Server for local testing"
    dir: backend
    cmds:
      - cd ../backend && $(go env GOPATH)/bin/air
