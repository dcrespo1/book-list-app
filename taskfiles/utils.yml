version: "3"

env:
  ENV: local

tasks:
  run-utils:
    desc: "Start Database"
    dir: utils
    dotenv:
      - .env.local
    cmds:
      - docker compose up -d
  clear-utils:
    desc: "Stop Database and clear everything"
    dir: utils
    dotenv:
      - .env.local
    cmds:
      - docker compose down -v
      - rm -rf ../utils/_data
