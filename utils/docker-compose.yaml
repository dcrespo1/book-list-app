services:
  db:
    container_name: bookshelf-db
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - ./_data/db:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432