services:
  db:
    container_name: bookshelf-db
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
    - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - ./_data/db:/var/lib/postgresql/data